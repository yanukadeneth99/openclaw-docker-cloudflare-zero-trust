version: "3.8"

networks:
  claw-secure-net:
    driver: bridge

services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-core
    restart: unless-stopped
    command: node dist/index.js gateway --port 59765 --allow-unconfigured
    environment:
      - PORT=59765
      - OPENCLAW_GATEWAY_MODE=lan
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      # Tailscale Config
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=openclaw-vps
      # Integrations
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_PAGE_ID=${NOTION_PAGE_ID}
    volumes:
      - ./data:/app/data
      - ./custom_config:/home/node/.openclaw
    networks:
      - claw-secure-net
    # Expose port for Tailscale/local access
    ports:
      - "127.0.0.1:59765:59765"

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: openclaw-tunnel
    restart: unless-stopped
    command: tunnel run --protocol http2
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - claw-secure-net
